<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--  当我们使用v-for时，给对应的元素或组件添加上一个：key属性。-->

<div id="app">
  <!--  splice 在中间插入 （v1,v2,v3） v1从哪个元素开始，v2删除几个元素，v3插入什么元素-->
  <ul>
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      letters: ['a', 'b', 'c', 'd', 'e']
    }
  })
</script>

</body>
</html>
