<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <button @click="change">隐藏/显示</button>

  <h1 v-if="isShow">{{message}}</h1>
  <h1 v-else>{{message2}}</h1>

</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      message2: 'hello2',
      isShow: true
    },
    methods: {
      change(){
        this.isShow = !this.isShow;
      }
    }
  })
</script>

</body>
</html>
