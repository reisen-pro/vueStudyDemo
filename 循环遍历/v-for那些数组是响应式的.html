<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

  <!--  相同的item 会重复 控制台有输出。-->

  <ul>
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>

  <button @click="btnClick">按钮</button>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['A', 'B', 'C', 'D', 'E']
    },
    methods: {
      btnClick() {
        // this.letters.push('aaa');
        // 不能做到响应式
        // 注意:通过索引值直接修改值，不是响应式的。
        this.letters[0] = '123';

        //  那些方法是响应式的
        //  1.push 可以添加多个
        this.letters.push('1', '2', '3')
        //  2.pop 删除数组中最后一个元素
        this.letters.pop();
        //  3.shift():删除数组中第一个元素
        this.letters.shift();

        //  4.unshift():在数组最前面添加元素
        this.letters.unshift('abc', 'abcd', 'abcde');

        // 5.splice() 删除元素 插入元素 替换元素
        // splice: 三个参数 start 从哪个开始 第二个参数是准备删除几个元素 不传的时候会把从第几个元素开始把后面的元素都删除
        // 第一个参数从哪个开始，第二个参数是替换几个，后面是替换的值
        // 第二个参数为0时，就是从 第一个参数的值开始 插入后面的值
        this.letters.splice(1, 3, 'a', 'a', 'a');

        // 6.排序
        this.letters.sort();

        // 7.reverse() 进行一个反转
        this.letters.reverse();

        // set(要修改的对象，索引值，修改后的值)
        Vue.set(this.letters, 0, 'aaa')
      }
    }
  })
</script>

</body>
</html>
