<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  new Promise((resolve, reject) => {

    // 模拟第一次拿到结果的处理代码
    setTimeout(() => {
      resolve()
    }, 1000)
  }).then(() => {
    console.log('Hello World');
    console.log('Hello World');
    console.log('Hello World');

    return new Promise((resolve, reject) => {

      // 模拟第二次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {

      // 第二次处理的代码
      console.log('Hello Vuejs');
      console.log('Hello Vuejs');
      console.log('Hello Vuejs');

      return new Promise((resolve, reject) => {

        // 第三次拿到结果的处理代码
        setTimeout(() => {
          resolve()
        })
      }).then(() => {
        // 第三次处理的代码
        console.log('Hello Java');
        console.log('Hello Java');
        console.log('Hello Java');
      })
    })
  })
</script>

</body>
</html>
