<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h1>{{message}}</h1>

  <!--  使用组件-->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>

  <h2></h2>
</div>
<script src="../lib/vue.js"></script>
<script>

  // ES6 ``定义字符串  可以换行

  const cpnC = Vue.extend({
    template: `
  <div>
    <h2>我是h2</h2>
    <p>123</p>
    <p>456</p>
  </div>
    `
  })

  Vue.component('my-cpn', cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    }
  })
</script>

</body>
</html>
