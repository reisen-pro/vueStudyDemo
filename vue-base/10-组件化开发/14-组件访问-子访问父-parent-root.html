<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是cpn组件</h2>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="btnClick">按钮</button>
  </div>
</template>


<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '我是cpn组件的name'
          }
        },
        // methods: {
        //   btnClick() {
        //     console.log(this.$parent)
        //   }
        // },
        components: {
          ccpn: {
            template: '#ccpn',
            methods: {
              btnClick() {
                // 访问父组件的$parent 是一个vuecomponent组件
                // 耦合度太强了，实际开发中用的很少
                console.log(this.$parent);
                console.log(this.$parent.name);

                // 访问根组件$this.root 访问的是Vue实例
                console.log(this.$root.message);
              }
            }
          }
        }
      }
    }
  })
</script>

</body>
</html>
