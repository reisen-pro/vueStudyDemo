<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <h1>{{counter}}</h1>
  <button v-on:click="increment">+</button>
<!--  语法糖@-->
<!--  如果方法不需要传入额外参数（）可以省略-->
  <button @click="decrement">-</button>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      increment() {
        this.counter++;
      },
      decrement() {
        this.counter--;
      }
    }
  })
</script>

</body>
</html>
