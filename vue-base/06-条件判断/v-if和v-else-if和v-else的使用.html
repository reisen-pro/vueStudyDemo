<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1 v-if="score>=90">优秀</h1>
  <h1 v-else-if="score>=80">良好</h1>
  <h1 v-else-if="score>=60">及格</h1>
  <h1 v-else="score>=90">不及格</h1>

  <h2>{{result}}</h2>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      score: 90
    },
    computed: {
      result() {
        let showMessage = '';
        if (this.score >= 90) {
          showMessage = '优秀';
        }else if(this.score >= 60){
          showMessage = '及格';
        }else{
          showMessage = '不及格';
        }
        return showMessage;
      }
    }
  })
</script>

</body>
</html>
