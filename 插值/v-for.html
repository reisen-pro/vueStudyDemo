<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <ul>
    <!--    v-for for循环-->
    <li v-for="item in array">{{item}}</li>
  </ul>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello",
      array: ["A", "B", "C", "D"]
    }
  })
</script>
</body>
</html>
