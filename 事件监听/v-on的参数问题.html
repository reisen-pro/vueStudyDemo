<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <button @click="btn1Click">按钮1</button>
  <button @click="btn2Click(123)">有括号有参</button>
  <button @click="btn2Click()">有括号无参</button>
  <!--  无括号无参，是传入了一个event对象-->
  <!--  在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的，这个时候，vue会默认将浏览器产生的event事件作为参数传入到方法-->
  <button @click="btn2Click">无括号无参</button>

  <!--  在定义方法时，我们需要event对象，同时又需要其他参数-->
  <!--  在调用方法时，如何手动的获取到浏览器参数的event对象：$event-->
  <button @click="btn3Click('name',$event)">打印参数和event</button>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {
      btn1Click() {
        console.log('btn1Click')
      },
      btn2Click(name) {
        console.log(name)
      },
      btn3Click(name, event) {
        console.log(name, event)
      }
    }
  })
</script>


</body>
</html>
