<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{firstName+' '+lastName}}</h1>
  <h1>{{firstName}} {{lastName}}</h1>

  <h2>{{getFullName()}}</h2>

  <h2>{{fullName}}</h2>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Lebron',
      lastName: 'James'
    },
    computed: {
      fullName: function () {
        return this.firstName + this.lastName;
      }
    },
    methods: {
      getFullName() {
        return this.firstName + this.lastName
      }
    }

  })
</script>

</body>
</html>
