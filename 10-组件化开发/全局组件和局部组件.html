<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{message}}</h1>
  <div>
    <div>
      <cpn></cpn>
    </div>
  </div>
</div>

<div id="app2">
  <cpn></cpn>
</div>
<script src="../lib/vue.js"></script>
<script>

  const cpnC = Vue.extend({
    template: `
    <div>
      <h2>h2标签</h2>
      <p>我是一个p</p>
    </div>
    `
  })

  // 意味着可以可以在多个Vue实例中使用 全局组件
  Vue.component('cpn', cpnC);

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components: {
      // cpn使用组件时的标签名。
      cpn: cpnC
    }
  })

  const app2 = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components: {
    }
  })
</script>

</body>
</html>
