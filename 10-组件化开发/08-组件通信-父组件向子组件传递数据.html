<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<template id="cpn">
  <div>
    <ul>
      <li v-for="item in cmovies">{{item}}</li>
    </ul>
    <h2>{{cmessage}}</h2>
  </div>
</template>

<div id="app">
  <!--  必须要用v-bind-->
  <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>
<script src="../lib/vue.js"></script>
<script>

  //父传子：props
  const cpn = {
    template: '#cpn',
//    props: ['cmovies', 'cmessage'],
//    props: [String,Number] 可能是哪些类型
    props: {
      //类型限制
//      cmovies: Array,
      //提供一些默认值 如果下方无这个数据，则显示默认值 以及必传属性
      cmessage: {
        type: String,
        default: 'abcd',
        required: true
      },
      // 类型是对象或者数组时，默认值必须是一个函数。
      cmovies: {
        type: Array,
        default: [] // vue2.5.17以下不会报错
        //  default: function(){return {message:'hello'}}
        // 自定义验证函数 或者定义一个对象
        // props: {validator: function(value){return ['yes','no'].indexOf(value)!==1}}
      }
    },
    data() {
      return {}
    },
    methods: {}
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      movies: ['a', 'b', 'c', 'd']
    },
    components: {
      cpn
    }
  })

  //增强写法
  const name = 'why'

  const obj = {
    name: name
  }
</script>

</body>
</html>
