<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{message}}</h1>

  <div>
    <cpn2></cpn2>
  </div>

</div>
<script src="../lib/vue.js"></script>
<script>

  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是p1</p>
      </div>
    `
  })

  // cpn1子组件 cpn2父组件
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是p2</p>
        <cpn1></cpn1>
      </div>
    `,
    //这里没有注册时，会去全局组件中寻找cpn1
    components: {
      cpn1: cpnC1
    }
  })

  // root组件 顶级组件
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components: {
//      cpn1: cpnC1,
      cpn2: cpnC2
    }
  })
</script>

</body>
</html>
