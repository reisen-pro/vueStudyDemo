<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--
    <h1 :style="{key(属性名): value(属性值)}">{{message}}</h1>
  -->
  <!--  要加单引号，否则是当变量去解析的
    <h1 :style="{fontSize: '50px'}">{{message}}</h1>
  -->
  <!--
    <h1 :style="{fontSize: finalSize}">{{message}}</h1>
  -->
  <!--
    <h1 :style="{fontSize: finalSize+'px',color: finalColor}">{{message}}</h1>
  -->
  <h1 :style="getStyles()">{{message}}</h1>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      finalSize: 100,
      finalColor: 'red'
    },
    methods: {
      getStyles() {
        return {fontSize: this.finalSize+'px',color: this.finalColor}
      }
    }
  })
</script>

</body>
</html>
