<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

  <!--  用的很少，直接写死-->

  <h2 class="title" :class="getCLasses()"></h2>

      }

  })
