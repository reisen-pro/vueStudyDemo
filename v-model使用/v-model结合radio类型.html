<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <label for="male">
<!--    同一个name的时候会互斥 如果v-model绑定了,name可以省略-->
    <input type="radio" name="sex" id="male" value="男" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" name="sex" id="female" value="女" v-model="sex">女
  </label>
  <h2>你选择的性别是:{{sex}}</h2>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      sex: '男'
    }
  })
</script>

</body>
</html>
