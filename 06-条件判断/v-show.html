<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

  <!--
    v-if: 当条件为false时，包含v-if指令的元素，根本不会存在demo中
  -->
  <h1 v-if="isShow" id="aaa">{{message}}</h1>

  <!--  v-show: 当条件为false时，v-show只是给我们的元素添加一个行内样式：desplay=none-->

  <!--
  当需要在显示与隐藏之间切片很频繁时，使用v-show
  当只有一次切换时，通过使用v-if
  -->
  <h1 v-show="isShow">{{message}}</h1>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      isShow: true
    }
  })
</script>

</body>
</html>
