<script>

  // 1.参数问题
  // 1.1放入两个参数
  const sum = (num1, num2) => {
    return num1 + num2;
  }

  // 1.2放入一个参数  (num)可以省略括号
  const power = (num) => {
    return num + num;
  }

  // 2.函数代码块中有多行代码时
  const test = () => {
    //  1.打印Hello World
    console.log('Hello World');

    console.log('Hello Vue.js');
  }

  // 2.2函数代码块中只有一行代码
  const mul = (num1, num2) => num1 + num2;

  console.log(mul(20, 30));

  const demo = () => console.log('Hello Demo');
  console.log(demo());

</script>
