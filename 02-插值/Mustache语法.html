<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<div id="app">
  <h1>{{message}}</h1>
  <h1>{{firstName +' '+ lastName}}</h1>
  <h1>{{firstName}} {{lastName}}</h1>
  <h1>{{count * 2}}</h1>
</div>
<script src="../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      firstName: 'ji',
      lastName: 'daqin',
      count: 100
    }
  })
</script>
</body>
</html>
